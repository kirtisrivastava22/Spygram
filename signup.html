<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="styless.css">
</head>
<body
    background="https://wallpapercave.com/wp/wp5859443.jpg" align="centre">
    <h1 style="text-align:center">Spygram</h1><br><br>
   <div class="container">
    <form action="signup1.php" name="signupform" onsubmit="return validateSignupForm()" method="post">
        <h2  style="text-align:center ;color:azure;padding-left:150px">Sign Up</h2>

        <br><br><br><label for="text"><b>Email or Phone</b></label>
        <div id="email"><input type="text" name="email"  placeholder="Email or Phone" required><span class="formerror"></span>
        </div><br>
        <label for="username"><b>Username</b></label>
        <div id="username" ><input type="text" name="username"  placeholder="Username" required><span class="formerror"></span>
    </div><br>
        <label for="psw"><b>Password</b></label>
        <div id="password"><input type="password" name="password"  placeholder="Password" required><span class="formerror"></span>
    </div><br>
        <label for="psw-repeat"><b>Confirm Password</b></label>
        <div id="cpassword" ><input type="password" name="cpassword" placeholder="confirm Password" required><span class="formerror"></span>
    </div><br>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
        <input type="submit" value="SignUp">
        <h3 style="text-align: centre; ">Already have an account?
            <a href="/index.html"  style="color:cornflowerblue"><big>Login</big></a></h3>
    </form>
</div>
<script src="signup.js"></script>
</body>
</html>
